          <form action="/upload" method="POST" enctype="multipart/form-data">

      <br>

      <input type="radio" class="btn-check" name="selectedOption" id="danger-outlined" autocomplete="off" value="encr">
      <label class="btn btn-outline-danger" for="danger-outlined">Encrypt</label>

    </div>
 
      
      

  </form>
